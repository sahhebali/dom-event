<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event niye click baji</h1>
    <button id="green-button">click green button</button>
    <button id="golden-button">clickgolden button</button>
    <button id="hotPink-button">click hotpink button</button>
    <button id="lightBliue-button">click lightblue button</button>
    <script>
        // anonymus function
        const green = document.getElementById('green-button');
        green.onclick = function makeGreen() {
            document.body.style.backgroundColor = 'green';
        }

        const golden = document.getElementById('golden-button');
        golden.addEventListener('click', makegolden);
        function makegolden() {
            document.body.style.backgroundColor = 'goldenrod';
        }

        const hotpink = document.getElementById('hotPink-button');
        hotpink.addEventListener('click', function makeHotpink() {
            document.body.style.backgroundColor = 'hotpink';
        })

        document.getElementById('lightBliue-button').addEventListener('click', function makeLightBlue() {
            document.body.style.backgroundColor = 'lightblue';
        })
    </script>
</body>

</html>
